name: Monthly Data Refresh

on:
  # Run on the first day of every month at 3am UTC
  schedule:
    - cron: '0 3 1 * *'

  # Allow manual trigger for testing
  workflow_dispatch:

# Permissions needed to commit and push changes
permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install DuckDB
        uses: opt-nc/setup-duckdb-action@v1.0.11
        with:
          version: v1.1.3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps webkit

      - name: Run fetch script
        run: ./scripts/run_fetch.sh

      - name: Run ETL script
        run: ./scripts/run_etl.sh

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and commit changes
        run: |
          # Add new csv.gz files in downloads/al/
          git add downloads/al/*.csv.gz

          # Add modified files in downloads/postal_code/
          git add downloads/postal_code/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: monthly data refresh $(date +'%Y-%m-%d')"
            git push
          fi
